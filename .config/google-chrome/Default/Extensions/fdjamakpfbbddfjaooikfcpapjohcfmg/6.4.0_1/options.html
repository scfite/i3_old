<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Dashlane Extension - Options</title>
    <style>
      .radioItem { margin-bottom: 1em; }
    </style>
  </head>
  <body>
    <form id="options_form">
      <h1>Extension Mode</h1>
      <div class="radioItem">
          <input type="radio" name="standalone" value="true" id="standalone"> <label for="standalone">Standalone</label>
      </div>
      <div class="radioItem">
          <input type="radio" name="standalone" value="false" id="desktop"> <label for="desktop">Desktop</label>
      </div>

      <small>
        <b>Standalone</b>: Can be used without installing the desktop application. On Linux, this is the only mode available.<br>
        <b>Desktop</b>: Requires the Dashlane application to be installed on your Windows/Mac computer.<br><br>
      </small>
      <button type="submit">Save and restart extension</button>
    </form>
    <script src="options.js"></script>
  </body>
</html>
